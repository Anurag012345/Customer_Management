<!DOCTYPE html>
<html>
<head>
    <script src="./js/main.js"></script>
    <title>Customer Management</title>
</head>
<body>
    <h1>Customer Management</h1>

    <!-- Login Form -->
    <form id="loginForm">
        <label for="login_id">Login ID:</label>
        <input type="text" id="login_id" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="button" onclick="authenticate()">Login</button>
    </form>

    <!-- Customer Creation Form -->
    <h2>Create Customer</h2>
    <form id="createCustomerForm" style="display: none;">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" required>
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" required>
        <br>
        <!-- Add other customer fields here -->
        <button type="button" onclick="createCustomer()">Create</button>
    </form>

    <!-- Customer List -->
    <h2>Customer List</h2>
    <table id="customerTable" border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <!-- Add other customer fields here -->
            <th>Action</th>
        </tr>
    </table>

    <!-- Update and Delete Forms will be shown dynamically when needed -->

    <script>
        // JavaScript functions for API integration will be added here
    </script>
</body>
</html>
